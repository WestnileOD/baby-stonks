<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Stonks</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
<body>

<button onclick="makeMoney()" id="start" style="font-size:94px">Play Game</button>
<div>
<table>
  <tr style="height:30px"><td style="text-align:right"><h3>My Money: </h3></td><td style="text-align:left"><h2 id="showCash"></h2></td></tr>
</table>
<table>
   <tr><th><img width="40px" height="40px" src="https://i.imgur.com/4GyU2tP.jpg"></th><th><img width="40px" height="40px" src="https://i.imgur.com/YuiUPXx.gif" </th><th><img width="40px" height="40px" src="https://i.imgur.com/nsoJq.jpg"></th><th><img width="40px" height="40px" src="https://i.imgur.com/WFC4qvE.jpeg"</th><th><img width="40px" height="40px" src="https://i.imgur.com/mij26JA.jpg"</th></tr>
   <tr><th> Farm </th><th> Unicorn </th><th>Rainbow </th><th>Bubble</th><th>Troll</th></tr>
   <tr><td><h1 id="farmPrice"></h1></td><td><h1 id="unicornPrice"></h1></td><td><h1 id="rainbowPrice"></h1></td><td><h1 id="bubblePrice"></h1></td><td><h1 id="trollPrice"></h1></td></tr>
   <tr><td><button onclick="buy(a.b.c = 1)">Buy Farm</button></td><td><button onclick="buy(a.b.c = 2)">Buy Unicorn</button></td><td><button onclick="buy(a.b.c = 3)">Buy Rainbow</button></td><td><button onclick="buy(a.b.c = 4)">Buy Bubble</button></td><td><button onclick="buy(a.b.c = 5)">Buy Troll</button></td></tr>
   <tr><td><button onclick="sell(x.y.z = 1)">Sell Farm</button></td><td><button onclick="sell(x.y.z = 2)">Sell Unicorn</button></td><td><button onclick="sell(x.y.z = 3)">Sell Rainbow</button></td><td><button onclick="sell(x.y.z = 4)">Sell Bubble</button></td><td><button onclick="sell(x.y.z = 5)">Sell Troll</button></td></tr>
   <tr><td> My Shares: </td><td> My Shares: </td><td> My Shares: </td><td> My Shares: </td><td> My Shares: </td></tr>
   <tr><td><h2 id="farmMe"></h2></td><td><h2 id="unicornMe"></h2></td><td><h2 id="rainbowMe"></h2></td><td><h2 id="bubbleMe"></h2></td><td><h2 id="trollMe"></h2></td></tr>
</table>
</div>

</html>
